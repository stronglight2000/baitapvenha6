<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 6</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="./lib/fontawesome/css/brands.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/solid.css">
</head>

<body>
    <div class="logo"><img src="./assets/images/Logo.png" alt="logo"></div>
    <h2>Tạo tài khoản Google</h2>
    <div class="container">
        <div class="cart">
            <div class="fullname">
                <div class="surname">
                    <fieldset>
                        <legend>Họ</legend>
                        <input type="text">
                    </fieldset>

                </div>
                <div class="name">
                    <fieldset>
                        <legend>Tên</legend>
                        <input type="text">
                    </fieldset>

                </div>
            </div>
            <fieldset>
                <legend>Tên người dùng</legend>
                <input type="email">
                <span>@gmail.com</span>
            </fieldset>
            <p>Bạn có thể sử dụng chữ cái, số và dấu chấm</p>
            <h3>Sử dụng địa chỉ email hiện tại của tôi</h3>

            <div class="password">
                <div class="pass">
                    <fieldset>
                        <legend>Mật khẩu</legend>
                        <input type="password">
                    </fieldset>

                </div>
                <div class="repass">
                    <fieldset>
                        <legend>Xác nhận</legend>
                        <input type="password">
                    </fieldset>

                </div>
            </div>
            <p>Sử dụng 8 kí tự trở lên và kết hợp chữ cái, chữ số và biểu tượng </p>

            <div class="showpass">
                <div class="square"><input type="checkbox"></div>
                <div class="showpasstext"> Hiển thị mật khẩu</div>

            </div>
        </div>
        <div class="logo-right">
            <img src="./assets/images/anh2.png" alt="security">
        </div>

    </div>
    <div class="btn">
        <div class="login">
            <a href=""> Đăng nhập</a>
        </div>
        <div class="next">
            <a href=""> Tiếp theo</a>
        </div>
    </div>
</body>

</html>
